<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/0747d6351e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Personal Portfolio Webpage</title>
</head>

<body>
  <header id="about">
    <nav id="navbar">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div id="welcome-section" class="container">
      <h1 id="title">I am James,</h1>
      <p class="lead">A starting web developer</p>
    </div>
  </header>

  
  <section id="projects">
    <div class="project-tile">
      <h1 id="caption">"And here are some of my projects"</h1><br>
      <div id="bottom-line"></div>
      <div class="projects">
        <div target="_blank" class="box">
          <a href="https://github.com/hyphnd/IMGS/blob/main/Product%20Landing.png?raw=true">
            <img src="https://raw.githubusercontent.com/hyphnd/IMGS/main/Survey%20form.png" alt="project-img" class="project-img">
            <p>
              Survey Form
            </p>
          </a>
        </div>

        <div class="box">
          <a target="_blank" href="https://freecodecamp-solutions.github.io/Build-A-Tribute-Page/">
            <img src="https://raw.githubusercontent.com/hyphnd/IMGS/main/Tribute.png" alt="project-img" class="project-img">
            <p>
              Tribute Page
            </p>
          </a>
        </div>


        <div class="box">
          <a target="_blank" href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-technical-documentation-page-project/build-a-technical-documentation-page">
            <img src="https://raw.githubusercontent.com/hyphnd/IMGS/main/Tech%20Doc.png" alt="project-img" class="project-img">
            <p>
              Technical Documentation Page
            </p>
          </a>
        </div>

        <div target="_blank" class="box">
          <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-product-landing-page-project/build-a-product-landing-page">
            <img src="https://raw.githubusercontent.com/hyphnd/IMGS/main/Product%20Landing.png" alt="project-img" class="project-img">
            <p>
              Product Landing Page
            </p>
          </a>
        </div>
  </section>

  <section id="contact">
    <div class="container">
      <h1>Let's work together...</h1>
      <div class="social">
        <div>
          <a target="_blank" href="#">
            <i class="fab fa-facebook fa-2x"></i>
            Facebook
          </a>
          <a id="profile-link" target="_blank" href="#">
            <i class="fab fa-github fa-2x"></i>
            Github
          </a>
          <a href="#">
            <i class="fas fa-envelope-open-text fa-1x"></i>
            Mail
          </a>
          <a href="#">
            <i class="fas fa-phone fa-1x"></i>
            Call Me
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
